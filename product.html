<script>
	$(function () {
		$('.mod-list img').each(function () {
			imgResize(this);
		});
	});
	function imgResize(objImg, maxWidth, maxHeight) {
		var me = $(objImg), img = new Image(),
				src = objImg.src,
				hRatio, wRatio, ratio = 1, w, h,
				maxWidth = maxWidth || me.width(),
				maxHeight = maxHeight || me.height();

		$(img).load(function () {
			w = img.width;
			h = img.height;

			wRatio = maxWidth / w;
			hRatio = maxHeight / h;

			if (maxWidth == 0 && maxHeight == 0) {
				ratio = 1;
			} else if (maxWidth == 0) {
				if (hRatio < 1) ratio = hRatio;
			} else if (maxHeight == 0) {
				if (wRatio < 1) ratio = wRatio;
			} else if (wRatio < 1 || hRatio < 1) {
				ratio = (wRatio <= hRatio ? wRatio : hRatio);
			}

			if (ratio < 1) {
				w = w * ratio;
				h = h * ratio;
			}

			me.css({
				height: h + 'px',
				width: w + 'px',
				margin: '-' + (h / 2) + 'px 0 0 -' + (w / 2) + 'px'
			}).removeAttr('width').removeAttr('height').fadeIn(100);
		});
		img.src = src
	}
</script>
